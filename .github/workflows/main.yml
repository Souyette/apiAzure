name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configurer Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Construire le projet
        run: |
          ./gradlew build # Ou mvn package si tu utilises Maven

      - name: Connexion Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Construire et taguer l'image Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mon-app:latest .

      - name: Pousser l'image sur Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mon-app:latest
