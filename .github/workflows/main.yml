name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Vérifie les fichiers du projet
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Construire le projet avec Gradle
      - name: Construire le JAR avec Gradle
        run: ./gradlew build

      # 3️⃣ Donner les permissions d'exécution à Gradle
      - name: Donner les permissions d'exécution à Gradle
        run: chmod +x ./gradlew

      # 4️⃣ Connexion à Docker Hub
      - name: Connexion à Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 5️⃣ Construire et taguer l'image Docker
      - name: Construire et taguer l'image Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/apiazure:latest .

      # 6️⃣ Pousser l'image sur Docker Hub
      - name: Pousser l'image sur Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/apiazure:latest
